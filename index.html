<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  background: linear-gradient(135deg, #ff9ecf, #ffc0cb);
  animation: gradientBG 10s infinite alternate;
}

@keyframes gradientBG {
  0% { background: linear-gradient(135deg, #ff9ecf, #ffc0cb); }
  50% { background: linear-gradient(135deg, #ffccd9, #ff7bac); }
  100% { background: linear-gradient(135deg, #ff9ecf, #ffc0cb); }
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
  position: relative;
  width: 90%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

button {
  margin: 20px;
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background-color: #ff4da6;
  color: white;
  animation: pulse 2s infinite;
}
#yes:hover { background-color: #ff1a8c; }

#no {
  background-color: #ff99cc;
  color: white;
  position: absolute;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è —Å –ø–ª–∞–≤–Ω–æ–π –ø–µ—Ä–µ–ª–∏–≤–∞—é—â–µ–π—Å—è —Ä–∞–º–∫–æ–π */
img {
  max-width: 300px;
  border-radius: 20px;
  margin: 20px 0;
  padding: 4px;
  border: 4px solid;
  border-image: linear-gradient(270deg, #ff9ecf, #ffc0cb, #ff66aa, #ff99cc);
  border-image-slice: 1;
  opacity: 0;
  transition: opacity 1s ease;
  animation: borderShift 6s ease-in-out infinite;
}

/* –ü–µ—Ä–µ–ª–∏–≤ —Ä–∞–º–∫–∏ */
@keyframes borderShift {
  0% { border-image-source: linear-gradient(270deg, #ff9ecf, #ffc0cb, #ff66aa, #ff99cc); }
  25% { border-image-source: linear-gradient(270deg, #ffc0cb, #ffb6c1, #ff66aa, #ff99cc); }
  50% { border-image-source: linear-gradient(270deg, #ff66aa, #ffc0cb, #ffb6c1, #ff99cc); }
  75% { border-image-source: linear-gradient(270deg, #ff99cc, #ff66aa, #ffc0cb, #ffb6c1); }
  100% { border-image-source: linear-gradient(270deg, #ff9ecf, #ffc0cb, #ff66aa, #ff99cc); }
}

.result-text {
  max-width: 100%;
  word-wrap: break-word;
  text-align: center;
  font-size: 20px;
  line-height: 1.5;
  font-weight: bold;
  background: linear-gradient(90deg, #ff66aa, #ff99cc, #ff4da6, #ff1a8c);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 4s ease infinite, floatText 3s ease-in-out infinite;
}

@keyframes floatText {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* –ü–ª–∞–≤–∞—é—â–∏–µ –æ–±—ä–µ–∫—Ç—ã */
.falling {
  position: fixed;
  pointer-events: none;
  width: 20px;
  height: 20px;
  opacity: 0.9;
  transform-origin: center;
}

.heart { background: radial-gradient(circle at 30% 30%, #ff4da6, #ff1a8c); clip-path: polygon(50% 0%, 61% 12%, 75% 25%, 75% 50%, 50% 85%, 25% 50%, 25% 25%, 39% 12%); }
.star { background: radial-gradient(circle at 50% 50%, #ffe066, #ffc107); clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); box-shadow: 0 0 6px #fff1a8; }
.cupid { background: radial-gradient(circle at 30% 30%, #ff66aa, #ff1a8c); clip-path: polygon(50% 0%, 61% 12%, 75% 25%, 75% 50%, 50% 85%, 25% 50%, 25% 25%, 39% 12%); box-shadow: 0 0 8px #ff99cc; }
.sakura { background: radial-gradient(circle at 30% 30%, #ffc0cb, #ff69b4); clip-path: polygon(50% 0%, 60% 15%, 80% 20%, 65% 35%, 70% 60%, 50% 50%, 30% 60%, 35% 35%, 20% 20%, 40% 15%); box-shadow: 0 0 6px #ffb6c1; }

@keyframes floatRotate {
  0% { transform: translateY(-30vh) rotate(0deg) scale(0.5); opacity: 0; }
  10% { opacity: 1; }
  50% { transform: translateY(50vh) rotate(180deg) scale(1); }
  100% { transform: translateY(110vh) rotate(360deg) scale(0.5); opacity: 0; }
}

.confetti { position: absolute; width: 15px; height: 15px; pointer-events: none; opacity: 0.9; border-radius: 50%; }

</style>
</head>
<body>

<audio id="clickSound" src="click.mp3"></audio>

<div class="container">
  <div id="initial">
    <h1>–ë—É–¥–µ—à—å –º–µ–Ω—è –ª—é–±–∏—Ç—å –∫–∞–∫ –†–æ–∑–∞–Ω–æ–≤ –ª—é–±–∏–ª –•–æ–ª–¥–Ω–µ—Ä–∞? üíñ</h1>
    <button id="yes">–î–∞</button>
    <button id="no">–ù–µ—Ç</button>
  </div>
  <div id="result" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".container");
const clickSound = document.getElementById("clickSound");

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
let noClicked = false;
noBtn.addEventListener("mouseover", function() {
  if (!noClicked) {
    const rect = container.getBoundingClientRect();
    const x = Math.random() * (rect.width - noBtn.offsetWidth);
    const y = Math.random() * (rect.height - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});
noBtn.addEventListener("click", function() {
  noClicked = true;
  alert("–≠—Ö, –Ω—É –ª–∞–¥–Ω–æ üò¢... –¢—ã –º–æ–∂–µ—à—å –ø–æ–¥—É–º–∞—Ç—å –µ—â—ë —Ä–∞–∑!");
});

// –ö–Ω–æ–ø–∫–∞ "–î–∞"
yesBtn.addEventListener("click", function() {
  clickSound.play();
  document.getElementById("initial").style.display = "none";
  const result = document.getElementById("result");
  result.style.display = "flex";
  result.style.flexDirection = "column";
  result.style.alignItems = "center";

  const content = document.createElement("div");
  content.style.display = "flex";
  content.style.flexDirection = "column";
  content.style.alignItems = "center";
  content.style.opacity = 0;
  content.style.animation = "fadeUp 2s forwards";

  const text = document.createElement("p");
  text.classList.add("result-text");
  text.textContent = "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é. –ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π ‚Äî —ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–æ–µ —á—É–¥–æ, –∫–æ—Ç–æ—Ä–æ–µ –¥–µ–ª–∞–µ—Ç –º–æ—é –∂–∏–∑–Ω—å —è—Ä—á–µ. –¢–≤–æ—è —É–ª—ã–±–∫–∞, –¥–æ–±—Ä–æ—Ç–∞ –∏ –∑–∞–±–æ—Ç–∞ —Å–æ–≥—Ä–µ–≤–∞—é—Ç –º–æ—ë —Å–µ—Ä–¥—Ü–µ, –∏ —è –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—Å—Ç—Ä–µ—á–∞–ª —Ç–∞–∫–æ–π –ø–æ—Ç—Ä—è—Å–Ω–æ–π –¥–µ–≤—É—à–∫–∏, –∫–∞–∫ —Ç—ã. –Ø –Ω–∏ –∫–∞–ø–ª–∏ –Ω–µ –∂–∞–ª–µ—é, —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è. –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –Ω–∞ —Å–≤–µ—Ç–µ! –Ø —Ö–æ—á—É –±—ã—Ç—å —Å —Ç–æ–±–æ–π –≤—Å–µ–≥–¥–∞ –∏ –ø–æ—Å–≤—è—Ç–∏—Ç—å –≤—Å—é –∂–∏–∑–Ω—å —Ç–µ–±–µ. –î–Ω—ë–º –≤–ª—é–±–ª—ë–Ω–Ω—ã—Ö, –¥–æ—Ä–æ–≥–∞—è ‚ù§Ô∏è";
  content.appendChild(text);

  // –°–æ–∑–¥–∞–µ–º —Ñ–æ—Ç–æ
  const img = document.createElement("img");
  img.src = "photo.jpg";
  img.alt = "–ù–∞—à–µ —Ñ–æ—Ç–æ";
  img.style.opacity = 0; // —Å–∫—Ä—ã–≤–∞–µ–º –¥–æ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
  content.appendChild(img); // –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ä–∞–∑—É

  // –ö–æ–≥–¥–∞ —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –ø–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
  img.addEventListener("load", () => {
    img.style.transition = "opacity 1s ease";
    img.style.opacity = 1;
  });

  result.appendChild(content);

  // Confetti —ç—Ñ—Ñ–µ–∫—Ç
  for (let i=0;i<30;i++){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = (50 + (Math.random()-0.5)*30) + "vw";
    confetti.style.top = "50vh";
    confetti.style.background = Math.random()<0.5 ? "#ff4da6" : "#ffe066";
    confetti.style.width = confetti.style.height = (Math.random()*10+5) + "px";
    confetti.style.transform = `rotate(${Math.random()*360}deg)`;
    confetti.style.transition = `all 1.5s ease-out`;
    result.appendChild(confetti);

    setTimeout(()=>{
      confetti.style.top = (Math.random()*-100-50) + "vh";
      confetti.style.left = (Math.random()*100) + "vw";
      confetti.style.opacity = 0;
    },50);

    setTimeout(()=>confetti.remove(),1500);
  }
});

// –ü–∞–¥–∞—é—â–∏–µ –æ–±—ä–µ–∫—Ç—ã
function createFallingObject(type) {
  const obj = document.createElement("div");
  obj.classList.add("falling");

  if(type==="heart") obj.classList.add("heart");
  else if(type==="star") obj.classList.add("star");
  else if(type==="cupid") obj.classList.add("cupid");
  else if(type==="sakura") obj.classList.add("sakura");

  obj.style.left = Math.random()*100 + "vw";
  const size = Math.random()*20+16;
  obj.style.width = size+"px";
  obj.style.height = size+"px";

  const duration = Math.random()*4 + 3;
  obj.style.animation = `floatRotate ${duration}s linear forwards`;

  document.body.appendChild(obj);
  setTimeout(()=>obj.remove(), duration*1000);
}

// –õ–µ–ø–µ—Å—Ç–∫–∏ –∏ –æ–±—ä–µ–∫—Ç—ã
setInterval(()=>{
  const types=["heart","star","cupid","sakura","sakura","sakura"];
  createFallingObject(types[Math.floor(Math.random()*types.length)]);
}, 120);

</script>
