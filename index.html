<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9ecf, #ffc0cb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
    position: relative;
    width: 90%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1, h2 {
    color: #d1005d;
    font-size: 26px;
}

button {
    margin: 20px;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4da6;
    color: white;
}

#yes:hover {
    background-color: #ff1a8c;
}

#no {
    background-color: #ff99cc;
    color: white;
    position: absolute;
}

img {
    max-width: 300px;
    border-radius: 20px;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.8);
    animation: zoomFadeIn 1.2s forwards;
}

.falling {
    position: fixed;
    pointer-events: none;
    animation-timing-function: linear;
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    80% { opacity: 1; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes zoomFadeIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
}

/* –ö—Ä—É–∂–µ–Ω–∏–µ –∏ –ø–∞–¥–µ–Ω–∏–µ */
@keyframes floatRotate {
    0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh) translateX(30px) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <div id="initial">
        <h1>–ë—É–¥–µ—à—å –º–µ–Ω—è –ª—é–±–∏—Ç—å –∫–∞–∫ –†–æ–∑–∞–Ω–æ–≤ –ª—é–±–∏–ª –•–æ–ª–¥–Ω–µ—Ä–∞? üíñ</h1>
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>
    <div id="result" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".container");

// –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
noBtn.addEventListener("mouseover", function() {
    const rect = container.getBoundingClientRect();
    const x = Math.random() * (rect.width - noBtn.offsetWidth);
    const y = Math.random() * (rect.height - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
yesBtn.addEventListener("click", function() {
    const initial = document.getElementById("initial");
    initial.style.display = "none";

    const result = document.getElementById("result");
    result.style.display = "flex";
    result.style.flexDirection = "column";
    result.style.alignItems = "center";

    // –¢–µ–∫—Å—Ç —Å –ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–Ω–∏–µ–º
    const text = document.createElement("h2");
    text.textContent = "–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª —á—Ç–æ –±—É–¥–µ—à—å) –Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é, " +
        "—è –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—Å—Ç—Ä–µ—á–∞–ª —Ç–∞–∫–æ–π –ø–æ—Ç—Ä—è—Å–Ω–æ–π –¥–µ–≤—É—à–∫–∏ –∫–∞–∫ —Ç—ã, " +
        "—è –Ω–∏ –∫–∞–ø–ª–∏ –Ω–µ –∂–∞–ª–µ—é —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è. –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –Ω–∞ —Å–≤–µ—Ç–µ! " +
        "–° –î–Ω—ë–º –≤–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ";
    text.style.opacity = 0;
    text.style.animation = "fadeIn 1.5s forwards";
    result.appendChild(text);

    // –§–æ—Ç–æ —Å zoom-in —á–µ—Ä–µ–∑ 0.7s
    const img = document.createElement("img");
    img.src = "photo.jpg"; // –ø—É—Ç—å –∫ —Ç–≤–æ–µ–º—É —Ñ–æ—Ç–æ
    img.alt = "–ù–∞—à–µ —Ñ–æ—Ç–æ";
    img.style.opacity = 0;
    img.style.animation = "zoomFadeIn 1.2s forwards";
    img.style.animationDelay = "0.7s";
    result.appendChild(img);
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫—Ä—É–∂–∞—â–∏—Ö—Å—è –æ–±—ä–µ–∫—Ç–æ–≤
function createFallingObject(symbol) {
    const obj = document.createElement("div");
    obj.classList.add("falling");
    obj.innerHTML = symbol;

    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∏ —Ä–∞–∑–º–µ—Ä
    obj.style.left = Math.random() * 100 + "vw";
    const size = Math.random() * 20 + 16;
    obj.style.fontSize = size + "px";

    // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –ø–æ–≤–æ—Ä–æ—Ç
    const duration = Math.random() * 4 + 3; // 3-7 —Å–µ–∫—É–Ω–¥
    obj.style.animation = `floatRotate ${duration}s linear forwards`;

    document.body.appendChild(obj);

    // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => obj.remove(), duration * 1000);
}

// –ò–Ω—Ç–µ—Ä–≤–∞–ª –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞–¥–∞—é—â–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤
setInterval(() => {
    const symbols = ["üíñ", "‚ú®", "üíï"]; // —Å–µ—Ä–¥–µ—á–∫–∏, –∑–≤–µ–∑–¥–æ—á–∫–∏, —Å–µ—Ä–¥–µ—á–∫–∏ —Å –∫—Ä—ã–ª—ã—à–∫–∞–º–∏
    const sym = symbols[Math.floor(Math.random() * symbols.length)];
    createFallingObject(sym);
}, 300);

</script>

</body>
</html>
