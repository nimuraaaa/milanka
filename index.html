<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9ecf, #ffc0cb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
    position: relative;
    width: 90%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1, h2 {
    color: #d1005d;
    font-size: 26px;
}

button {
    margin: 20px;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4da6;
    color: white;
}

#yes:hover {
    background-color: #ff1a8c;
}

#no {
    background-color: #ff99cc;
    color: white;
    position: absolute;
}

img {
    max-width: 300px;
    border-radius: 20px;
    margin-top: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 2s forwards;
}

.hearts {
    position: fixed;
    font-size: 24px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <div id="initial">
        <h1>–ë—É–¥–µ—à—å –º–µ–Ω—è –ª—é–±–∏—Ç—å –∫–∞–∫ –†–æ–∑–∞–Ω–æ–≤ –ª—é–±–∏–ª –•–æ–ª–¥–Ω–µ—Ä–∞? üíñ</h1>
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>
    <div id="result" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".container");

// –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
noBtn.addEventListener("mouseover", function() {
    const rect = container.getBoundingClientRect();
    const x = Math.random() * (rect.width - noBtn.offsetWidth);
    const y = Math.random() * (rect.height - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
yesBtn.addEventListener("click", function() {
    // –°–∫—Ä—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –±–ª–æ–∫
    const initial = document.getElementById("initial");
    initial.style.display = "none";

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    const result = document.getElementById("result");
    result.style.display = "flex";
    result.style.flexDirection = "column";
    result.style.alignItems = "center";

    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
    const text = document.createElement("h2");
    text.textContent = "–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª —á—Ç–æ –±—É–¥–µ—à—å) –Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é, " +
        "—è –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—Å—Ç—Ä–µ—á–∞–ª —Ç–∞–∫–æ–π –ø–æ—Ç—Ä—è—Å–Ω–æ–π –¥–µ–≤—É—à–∫–∏ –∫–∞–∫ —Ç—ã, " +
        "—è –Ω–∏ –∫–∞–ø–ª–∏ –Ω–µ –∂–∞–ª–µ—é —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è. –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –Ω–∞ —Å–≤–µ—Ç–µ! " +
        "–° –î–Ω—ë–º –≤–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ";
    text.style.opacity = 0;
    text.style.animation = "fadeIn 2s forwards";
    result.appendChild(text);

    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
    const img = document.createElement("img");
    img.src = "photo.jpg";
    img.alt = "–ù–∞—à–µ —Ñ–æ—Ç–æ";
    img.style.opacity = 0;
    img.style.animation = "fadeIn 2s forwards";
    img.style.animationDelay = "0.7s";
    result.appendChild(img);
});

// –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("hearts");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
