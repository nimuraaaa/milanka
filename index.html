<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ</title>

<style>
/* --- –û–±—â–∏–µ —Å—Ç–∏–ª–∏ --- */
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    background: linear-gradient(135deg, #ff9ecf, #ffc0cb);
    animation: gradientBG 10s infinite alternate;
}

@keyframes gradientBG {
    0% { background: linear-gradient(135deg, #ff9ecf, #ffc0cb); }
    50% { background: linear-gradient(135deg, #ffccd9, #ff7bac); }
    100% { background: linear-gradient(135deg, #ff9ecf, #ffc0cb); }
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
    position: relative;
    width: 90%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1, h2 {
    color: #d1005d;
    font-size: 26px;
}

/* --- –ö–Ω–æ–ø–∫–∏ --- */
button {
    margin: 20px;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4da6;
    color: white;
    animation: pulse 2s infinite;
}

#yes:hover {
    background-color: #ff1a8c;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

#no {
    background-color: #ff99cc;
    color: white;
    position: absolute;
}

/* --- –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã --- */
img {
    max-width: 300px;
    border-radius: 20px;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.8);
    animation: zoomFadeIn 1.2s forwards;
}

/* --- Typewriter –¥–ª—è —Ç–µ–∫—Å—Ç–∞ --- */
.typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 0.1em solid #d1005d;
    animation: typing 3s steps(60, end), blinkCaret 0.7s step-end infinite;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blinkCaret {
    50% { border-color: transparent; }
}

/* --- –ü–∞–¥–∞—é—â–∏–µ –æ–±—ä–µ–∫—Ç—ã --- */
.falling {
    position: fixed;
    pointer-events: none;
    animation-timing-function: linear;
}

/* --- –ê–Ω–∏–º–∞—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–æ–≤ --- */
@keyframes floatRotate {
    0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    50% { transform: translateY(50vh) translateX(20px) rotate(180deg); }
    100% { transform: translateY(110vh) translateX(-20px) rotate(360deg); opacity: 0; }
}

/* --- –¢–µ–∫—Å—Ç –∏ —Ñ–æ—Ç–æ --- */
@keyframes zoomFadeIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <div id="initial">
        <h1>–ë—É–¥–µ—à—å –º–µ–Ω—è –ª—é–±–∏—Ç—å –∫–∞–∫ –†–æ–∑–∞–Ω–æ–≤ –ª—é–±–∏–ª –•–æ–ª–¥–Ω–µ—Ä–∞? üíñ</h1>
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>
    <div id="result" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".container");

// –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —Å –º–∏–≥–∞—é—â–∏–º —Å–µ—Ä–¥–µ—á–∫–æ–º –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å
noBtn.addEventListener("mouseover", function() {
    const rect = container.getBoundingClientRect();
    const x = Math.random() * (rect.width - noBtn.offsetWidth);
    const y = Math.random() * (rect.height - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // –º–∞–ª–µ–Ω—å–∫–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ —Ä—è–¥–æ–º
    const heart = document.createElement("div");
    heart.classList.add("falling");
    heart.innerHTML = "üíñ";
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    heart.style.fontSize = "20px";
    heart.style.animation = "floatRotate 1.5s linear forwards";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
});

// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
yesBtn.addEventListener("click", function() {
    const initial = document.getElementById("initial");
    initial.style.display = "none";

    const result = document.getElementById("result");
    result.style.display = "flex";
    result.style.flexDirection = "column";
    result.style.alignItems = "center";

    // –¢–µ–∫—Å—Ç —Å typewriter
    const text = document.createElement("h2");
    text.classList.add("typewriter");
    text.textContent = "–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª —á—Ç–æ –±—É–¥–µ—à—å) –Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é, " +
        "—è –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—Å—Ç—Ä–µ—á–∞–ª —Ç–∞–∫–æ–π –ø–æ—Ç—Ä—è—Å–Ω–æ–π –¥–µ–≤—É—à–∫–∏ –∫–∞–∫ —Ç—ã, " +
        "—è –Ω–∏ –∫–∞–ø–ª–∏ –Ω–µ –∂–∞–ª–µ—é —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è. –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –Ω–∞ —Å–≤–µ—Ç–µ! " +
        "–° –î–Ω—ë–º –≤–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ";
    result.appendChild(text);

    // –§–æ—Ç–æ —Å zoom-in —á–µ—Ä–µ–∑ 0.7s
    const img = document.createElement("img");
    img.src = "photo.jpg"; // –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –ø—É—Ç—å
    img.alt = "–ù–∞—à–µ —Ñ–æ—Ç–æ";
    img.style.animationDelay = "0.7s";
    result.appendChild(img);
});

// –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤
function createFallingObject(symbol) {
    const obj = document.createElement("div");
    obj.classList.add("falling");
    obj.innerHTML = symbol;

    obj.style.left = Math.random() * 100 + "vw";
    const size = Math.random() * 20 + 16;
    obj.style.fontSize = size + "px";

    const duration = Math.random() * 4 + 3; // 3-7 —Å–µ–∫—É–Ω–¥
    obj.style.animation = `floatRotate ${duration}s linear forwards`;

    document.body.appendChild(obj);
    setTimeout(() => obj.remove(), duration * 1000);
}

// –ò–Ω—Ç–µ—Ä–≤–∞–ª –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞–¥–∞—é—â–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤
setInterval(() => {
    const symbols = ["üíñ", "‚ú®", "üíï", "üíò", "üåπ"];
    const sym = symbols[Math.floor(Math.random() * symbols.length)];
    createFallingObject(sym);
}, 300);

</script>

</body>
</html>
