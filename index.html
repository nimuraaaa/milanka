<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° –î–Ω—ë–º –í–ª—é–±–ª—ë–Ω–Ω—ã—Ö üíñ</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  background: linear-gradient(135deg, #ff9ecf, #ffc0cb);
  animation: gradientBG 10s infinite alternate;
}

@keyframes gradientBG {
  0% { background: linear-gradient(135deg, #ff9ecf, #ffc0cb); }
  50% { background: linear-gradient(135deg, #ffccd9, #ff7bac); }
  100% { background: linear-gradient(135deg, #ff9ecf, #ffc0cb); }
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
  position: relative;
  width: 90%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

button {
  margin: 20px;
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background-color: #ff4da6;
  color: white;
  animation: pulse 2s infinite;
}
#yes:hover { background-color: #ff1a8c; }

#no {
  background-color: #ff99cc;
  color: white;
  position: absolute;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

img {
  max-width: 300px;
  border-radius: 20px;
  margin-top: 20px;
}

/* –¢–µ–∫—Å—Ç –Ω–∞–¥ —Ñ–æ—Ç–æ */
.result-text {
  max-width: 100%;
  word-wrap: break-word;
  text-align: center;
  color: #d1005d;
  font-size: 20px;
  line-height: 1.5;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å —Ç–µ–∫—Å—Ç–æ–º –∏ —Ñ–æ—Ç–æ */
@keyframes fadeUp {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* –ü–ª–∞–≤–∞—é—â–∏–µ –æ–±—ä–µ–∫—Ç—ã */
.falling {
  position: fixed;
  pointer-events: none;
  width: 20px;
  height: 20px;
  opacity: 0.9;
  transform-origin: center;
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255,0,128,0.7);
  animation-timing-function: linear;
}

.heart {
  background: radial-gradient(circle at 30% 30%, #ff4da6, #ff1a8c);
  clip-path: polygon(50% 0%, 61% 12%, 75% 25%, 75% 50%, 50% 85%, 25% 50%, 25% 25%, 39% 12%);
}

.star {
  background: radial-gradient(circle at 50% 50%, #ffe066, #ffc107);
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  box-shadow: 0 0 6px #fff1a8;
}

.cupid {
  background: radial-gradient(circle at 30% 30%, #ff66aa, #ff1a8c);
  clip-path: polygon(50% 0%, 61% 12%, 75% 25%, 75% 50%, 50% 85%, 25% 50%, 25% 25%, 39% 12%);
  box-shadow: 0 0 8px #ff99cc;
}

@keyframes floatRotate {
  0% { transform: translateY(-10vh) rotate(0deg) scale(0.5); opacity: 0; }
  10% { opacity: 1; }
  50% { transform: translateY(50vh) rotate(180deg) scale(1); }
  100% { transform: translateY(110vh) rotate(360deg) scale(0.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <div id="initial">
    <h1>–ë—É–¥–µ—à—å –º–µ–Ω—è –ª—é–±–∏—Ç—å –∫–∞–∫ –†–æ–∑–∞–Ω–æ–≤ –ª—é–±–∏–ª –•–æ–ª–¥–Ω–µ—Ä–∞? üíñ</h1>
    <button id="yes">–î–∞</button>
    <button id="no">–ù–µ—Ç</button>
  </div>
  <div id="result" style="display: none;"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".container");

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
let noClicked = false;
noBtn.addEventListener("mouseover", function() {
  if (!noClicked) {
    const rect = container.getBoundingClientRect();
    const x = Math.random() * (rect.width - noBtn.offsetWidth);
    const y = Math.random() * (rect.height - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});
noBtn.addEventListener("click", function() {
  noClicked = true;
  alert("–≠—Ö, –Ω—É –ª–∞–¥–Ω–æ üò¢... –¢—ã –º–æ–∂–µ—à—å –ø–æ–¥—É–º–∞—Ç—å –µ—â—ë —Ä–∞–∑!");
});

// –ö–Ω–æ–ø–∫–∞ "–î–∞"
yesBtn.addEventListener("click", function() {
  document.getElementById("initial").style.display = "none";
  const result = document.getElementById("result");
  result.style.display = "flex";
  result.style.flexDirection = "column";
  result.style.alignItems = "center";

  // --- –û–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∏ —Ñ–æ—Ç–æ ---
  const content = document.createElement("div");
  content.style.display = "flex";
  content.style.flexDirection = "column";
  content.style.alignItems = "center";
  content.style.opacity = 0;
  content.style.animation = "fadeUp 2s forwards";

  // --- –¢–µ–∫—Å—Ç ---
  const text = document.createElement("p");
  text.classList.add("result-text");
  text.textContent = "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é. –ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π ‚Äî —ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–æ–µ —á—É–¥–æ, –∫–æ—Ç–æ—Ä–æ–µ –¥–µ–ª–∞–µ—Ç –º–æ—é –∂–∏–∑–Ω—å —è—Ä—á–µ. –¢–≤–æ—è —É–ª—ã–±–∫–∞, –¥–æ–±—Ä–æ—Ç–∞ –∏ –∑–∞–±–æ—Ç–∞ —Å–æ–≥—Ä–µ–≤–∞—é—Ç –º–æ—ë —Å–µ—Ä–¥—Ü–µ, –∏ —è –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—Å—Ç—Ä–µ—á–∞–ª —Ç–∞–∫–æ–π –ø–æ—Ç—Ä—è—Å–Ω–æ–π –¥–µ–≤—É—à–∫–∏, –∫–∞–∫ —Ç—ã. –Ø –Ω–∏ –∫–∞–ø–ª–∏ –Ω–µ –∂–∞–ª–µ—é, —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è. –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –Ω–∞ —Å–≤–µ—Ç–µ! –Ø —Ö–æ—á—É –±—ã—Ç—å —Å —Ç–æ–±–æ–π –≤—Å–µ–≥–¥–∞ –∏ –ø–æ—Å–≤—è—Ç–∏—Ç—å –≤—Å—é –∂–∏–∑–Ω—å —Ç–µ–±–µ. –î–Ω—ë–º –≤–ª—é–±–ª—ë–Ω–Ω—ã—Ö, –¥–æ—Ä–æ–≥–∞—è ‚ù§Ô∏è";
  content.appendChild(text);

  // --- –§–æ—Ç–æ ---
  const img = document.createElement("img");
  img.src = "photo.jpg"; // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–π —Ñ–æ—Ç–∫–µ
  img.alt = "–ù–∞—à–µ —Ñ–æ—Ç–æ";
  content.appendChild(img);

  // –î–æ–±–∞–≤–ª—è–µ–º –≤–µ—Å—å –∫–æ–Ω—Ç–µ–Ω—Ç –≤ result
  result.appendChild(content);
});

// –ü–∞–¥–∞—é—â–∏–µ –æ–±—ä–µ–∫—Ç—ã
function createFallingObject(type) {
  const obj = document.createElement("div");
  obj.classList.add("falling");

  if(type==="heart") obj.classList.add("heart");
  else if(type==="star") obj.classList.add("star");
  else if(type==="cupid") obj.classList.add("cupid");

  obj.style.left = Math.random()*100 + "vw";
  const size = Math.random()*20+16;
  obj.style.width = size+"px";
  obj.style.height = size+"px";

  const duration = Math.random()*4 + 3;
  obj.style.animation = `floatRotate ${duration}s linear forwards`;

  document.body.appendChild(obj);
  setTimeout(()=>obj.remove(), duration*1000);
}

setInterval(()=>{
  const types=["heart","star","cupid"];
  createFallingObject(types[Math.floor(Math.random()*types.length)]);
}, 300);

</script>
</body>
</html>
